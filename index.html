<body onload="init()">
    <video autoplay muted loop id="background-video">
        <source src="./img/background_animation.mp4" type="video/mp4">
        Dein Browser unterst√ºtzt kein HTML5 Video.
      </video>
<div id="overlay-warning" class="overlay-warning">Turn Your Device to play</div>
    <div id="fullscreen">
        <h1 class="title">El Pollo Loco</h1>
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="button-overlay">
            <img id="btn-left" class="mobile-button move-btn button-left" src="./img/move_left.svg" alt="move_left.svg">

            <img id="btn-jump" class="mobile-button move-btn button-jump" src="./img/jump.svg" alt="jump.svg">
            <img id="btn-throw" class="mobile-button move-btn button-throw" src="./img/throw.svg" alt="throw.svg">
            <img id="button-volume-up" class="mobile-button button-volume button-volume-up" src="./img/volume_up.svg" alt="volume_up.svg">
            <img id="button-volume-down" class="mobile-button button-volume button-volume-off" src="./img/volume_down.svg" alt="volume_down.svg">
            <img id="button-volume-off" class="mobile-button button-volume button-volume-off" src="./img/volume_off.svg" alt="volume_off.svg">

    </div>
